<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="header">
      <h1>Simple Calculator</h1>
    </div>
    <div id="main">
      <input class="display" type="text"/><br/>

      <div class="keypad">
        <button class="btn" data-key="99">C</button>
        <button class="btn"> </button>
        <button class="btn"> </button>
        <button class="btn" data-key="43">+</button><br/>

        <button class="btn" data-key="55">7</button>
        <button class="btn" data-key="56">8</button>
        <button class="btn" data-key="57">9</button>
        <button class="btn" data-key="45">-</button><br/>

        <button class="btn" data-key="52">4</button>
        <button class="btn" data-key="53">5</button>
        <button class="btn" data-key="54">6</button>
        <button class="btn" data-key="42">*</button><br/>

        <button class="btn" data-key="49">1</button>
        <button class="btn" data-key="50">2</button>
        <button class="btn" data-key="51">3</button>
        <button class="btn" data-key="47">/</button><br/>

        <button class="btn wide" data-key="48">0</button>
        <button class="btn" data-key="46">.</button>
        <button class="btn" data-key="13">=</button><br/>
      </div>
    </div>

    <script src="/static/js/jquery-1.7.2.js"></script>
    <script src="/static/js/underscore-1.3.3.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
